<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>school</title>
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>
<div id="root">

    <!--这里放的是组件-->
    <!--这里必须在脚手架的环境下可以使用-->
    <!--    <my-school/>-->

    <app></app>

</div>
</body>
<script type="text/javascript">
    const school = Vue.extend({
        template: `
          <div>
            <h3>学校:{{ school }}</h3>

<!--           使用pre会原始的展示字符串到页面 不再忽略空格和换行符-->
            <pre>地址:{{ addr }}</pre>
            <button @click="al">点击弹窗</button>
          </div>
        `,
        name: 'testnamanma',
        //el: '#root', 不要写el的配置项  所有的组建的最后都被一个vm管理
        data: function () {
            return {
                school: 'xust',
                addr: `xi'an\nlinting`
            }
        },

        mounted() {
            console.log(this.addr);
        },

        methods: {
            al() {
                alert(this.addr)
            }
        },
    })

    /*这里可以不使用extend  vue内部会处理*/
    const stu = {
        template: `
          <div>
            <h3>学生:{{ stu }}</h3>
            <h3>年龄:{{ age }}</h3>
            <school></school>
          </div>
        `,
        //el: '#root', 不要写el的配置项  所有的组建的最后都被一个vm管理
        data: function () {
            return {
                stu: 'maaoyu',
                age: 12
            }
        },
        components: {
            school
        }
    }

    const hello = {
        template: `
          <div>
            <h3>msg:{{ msg }}</h3>
          </div>
        `,
        data: function () {
            return {
                msg: 'hello...'
            }
        }
    }

    const app = Vue.extend({
        template: `
          <div>
            <stu></stu>
            <hello></hello>
          </div>
        `,
        components: {
            stu,
            hello
        }



    })

    new Vue({
        el: '#root',
        // 注册组件  局部注册
        components: {
           app
        },
        data: {
            msg: 'welcome to 杭州'
        }

    })


</script>


</html>
