<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>VueComponent</title>
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>
<div id="root">
    <app></app>
</div>
</body>
<script type="text/javascript">

    function demo() {
        this.a = 1;
        this.b = 2;
    }

    const d = new demo();
    console.log(demo.prototype) // 显示原型属性
    console.log(d.__proto__)    // 隐式原型属性

    demo.prototype.x = 30

    console.log(d)
