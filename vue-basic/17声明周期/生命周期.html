<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>透明度</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h2 :style="{opacity}">不读取动态数据</h2>
    <button @click="stop">停止</button>
    <button @click="opacity = 1">设置为1</button>
</div>


<script type="text/javascript">
    const vm = new Vue({
        el: '#root',
        data: {
            opacity: 0.5,
        },
        methods: {
            stop() {
                // clearInterval(this.id)
                this.$destroy();
            }
        },
        mounted() {
            this.timer = setInterval(() => {
                console.log(this.timer)
                vm.opacity -= 0.01
                if (vm.opacity <= 0) {
                    vm.opacity = 1
                }
            }, 16)
        },
        beforeDestroy() {
            clearInterval(this.timer)
        },
    })

    /*
        通过外部的方法实现
        setInterval(() => {
            vm.opacity -= 0.01
            if (vm.opacity <= 0) {
                vm.opacity = 1
            }
        },16)*/

</script>
</body>
</html>
