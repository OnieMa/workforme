<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>


</head>
<body>
<div id="root">
    显示格式化之后的时间:
    <h3>{{time | timeFormatter('参数测试')}}</h3>


</div>


<script type="text/javascript">
    Vue.config.devtools = true;
    const vm = new Vue({
        el: '#root',
        data: {
            time: Date()
        },
        methods: {
            ok() {

            }
        },
        filters: {
            timeFormatter(value,msg) {
                return value + '   '+ msg;
            }
        }
    })

</script>
</body>
</html>
