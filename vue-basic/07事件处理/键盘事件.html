<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- mvvm -->
    <div id="root">
        <input type="text" placeholder="按下将会提示" @keydown.13="showInfo">
        <input type="text" placeholder="按下将会提示删除" @keyup.delete="showInfo">

    </div>



    <script type="text/javascript">
        Vue.config.keyCodes.huiche = 13;
        new Vue({
            el:'#root',
            data:{
                name:'haha'
            },
            methods: {
                showInfo(e){
                  
                    console.log(e.key,e.keyCode);
                }
            },

        })
    </script>
</body>

</html>
