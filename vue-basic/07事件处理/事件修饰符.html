<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>事件修饰符</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    
</head>

<body>
    <!-- mvvm -->
    <div id="root">
        <a href="http://www.baidu.com" @click.prevent="handle">进入百度</a>


        <button @click.stop="handle"> 22222</button><br />
        <button @click.once="handle"> 33333</button><br />

        <div @click="showmsg(1)">
            div1 
            <div @click.stop="showmsg(2)">
               <a href="http://www.baidu.com" @click.stop.prevent="showmsg(2)">百度百度</a> div2
            </div>
        </div>
    </div>



    <script type="text/javascript">
        Vue.config.productionTip = false

        const vm = new Vue({
            el: '#root',
            data: {
                name: 'ahhsjdhj',
                address: '112333'
            },

            methods: {
                handle(event, number) {
                    // e.preventDefault();
                    alert(event.target.innerText);
                },
                showmsg(e) {
                   console.log(e);
                   
                }
            }
        })
    </script>
</body>

</html>
